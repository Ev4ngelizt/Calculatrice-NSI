<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Calculator</title>
</head>
<body>


    

    <div class="calculatrice">

        <p class="infos"></p>
        <form name="form" >
            <div class="resultat">
                <input type="text" name="fenetre" id="fenetre">
            </div>
            <div class="buttons">
                <div class="row">
                    <input class="reset" type="button" value="Del" name="reset" style="margin-right: 140px;" onclick="suppr()">
                    <input type="button" value="⌫" name="rm" style="margin-left: 4px;" onclick="remove()">
                </div>
                <div class="row">
                    <input type="button" id="shift" value="shift" name="shift" onclick="shft()">	 
                    <input type="button" id="asin" value="sin" name="fsin" onclick="val('Math.sin', fsin.value)">
                    <input type="button" id="acos" value="cos" name="fcos" onclick="val('Math.cos', fcos.value)">
                    <input type="button" id="atan" value="tan" name="ftan" onclick="val('Math.tan', ftan.value)">
                </div>
                <div class="row">
                    <input type="button" value="(" name="lpar" onclick="val(lpar.value)">
                    <input type="button" value=")" name="rpar" onclick="val(rpar.value)">
                    <input type="button" value="√" name="sqrt" onclick="val('Math.sqrt(', '√(')">
                    <input type="button" value="^" name="power" onclick="val('**', power.value)">
                </div>
                <div class="row">
                    <input type="button" value="7" name="v7" onclick="val(v7.value)">
                    <input type="button" value="8" name="v8" onclick="val(v8.value)">
                    <input type="button" value="9" name="v9" onclick="val(v9.value)">
                    <input type="button" value="+" name="plus" onclick="val(plus.value)">
                </div>
                <div class="row">
                    <input type="button" value="4" name="v4" onclick="val(v4.value)">
                    <input type="button" value="5" name="v5" onclick="val(v5.value)">
                    <input type="button" value="6" name="v6" onclick="val(v6.value)">
                    <input type="button" value="-" name="moin" onclick="val(moin.value)">
                </div>
                <div class="row">
                    <input type="button" value="1" name="v1" onclick="val(v1.value)">
                    <input type="button" value="2" name="v2" onclick="val(v2.value)">
                    <input type="button" value="3" name="v3" onclick="val(v3.value)">
                    <input type="button" value="×" name="mult" onclick="val('*', mult.value)">
                </div>
                <div class="row">
                    <input type="button" value="π" name="vpi" onclick="val('Math.PI', vpi.value)">
                    <input type="button" value="0" name="v0" onclick="val(v0.value)">
                    <input type="button" value="," name="dot" onclick="val('.', dot.value)">
                    <input type="button" value="/" name="div" onclick="val(div.value)">
                </div>
                <input class="equal" type="button" value="=" name="egale" onclick="calcule()">
            </div>
        </form>
    </div>



<script src="app.js"></script>
</body>
</html>
